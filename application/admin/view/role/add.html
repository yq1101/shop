
{include file="header"}
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="name" datatype="*4-16" nullmsg="用户账户不能为空">
			</div>
			<input type="" hidden="" id="__token__" name="__token__" value="{$Request.token}" />
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="description" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">网站角色：</label>
			<div class="formControls col-xs-8 col-sm-9">  
				<dl class="permission-list" id="aa">					
				</dl>
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="button" class="btn btn-success radius" id="add" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</div>
</article>

{include file="footer"}

<script >

	function getToken() {
		$.ajax({
			url:"{:url('common/commonToken')}",
			dataType:'json',
			success:function(res){
				$('#__token__').val(res.token);
			}
		})
	}

$(document).ready(function(){
		$('#add').click(function(){
			var __token__=$('#__token__').val()
			var name=$('#name').val()
			var description=$('#description').val()
			var permission_id=$('.mycheckbox:checked')
			// console.log(mycheckbox)
			var arr =[]; 
			var cc='';
			for (var i = 0; i < permission_id.length; i++) {
				// console.log(mycheckbox[i].value)
				arr.push(permission_id[i].value);
				cc=arr.join(',');
			}
			console.log(cc)
			$.ajax({
				url:"{:url('role/addAction')}",
				data:{
					__token__:__token__,
					name:name,
					description:description,
					id:cc
				},
				type:'post',
				// dataType:'json',
				success:function(res){
					
					if (res.status=='ok') {
						$("#name").val("")
						$("#description").val("")
						yao()
						alert('添加成功')
					}else{
						alert(res.data)
					}
					getToken()
				}
			})
		})
});

	function yao() {
		// body...
	
		$.ajax({
		  		url:"{:url('role/permissionShow')}",
		  		success:function(res) {
		  			var data=res.data
		  			// console.log(data)
		  			dl=''
		  			$.each(data, function( key, value ) {
		  				dl=dl+"<dt><label class='' style='color:red'><input type='checkbox' value='' name='user-Character-1-0' id='user-Character-1-0'>"+key+"</label></dt><dd><dl class='cl permission-list2'>"
		  				$.each(value, function( key1, value1 ) {
		  					dl=dl+"<label class=''><input type='checkbox' class='mycheckbox' value='"+value1['id']+"'>"+value1['name']+"</label>&nbsp&nbsp&nbsp"
		  				})
		  				dl=dl+"</dd>";
		  			});
		  			// console.log(dl)
		  			$('#aa').html(dl)
		  		}
		  	 
		  })
	}
yao()

</script>

</body>
</html>

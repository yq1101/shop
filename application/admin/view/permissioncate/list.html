

{include file="header"}

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 权限分类管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
					<input type="text" placeholder="权限名称" value="" class="input-text" style="width:120px" id="name">
					<input type="" id="__token__" name="__token__" value="{$Request.token}" />
					<input type="text" placeholder="分类名称" value="" class="input-text" style="width:120px" id="description">
					<button type="button" class="btn btn-success" id="add" name=""><i class="Hui-iconfont">&#xe600;</i> 添加</button>
					<span id="demo"></span>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20" id="delall"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
			<div class="mt-10">
				<table class="table table-border table-bordered table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""></th>
							<th width="70">ID</th>
							<th width="120">权限名称</th>
							<th width="120">分类名称</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>

<div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content radius">
				<div class="modal-header">
						<h3 class="modal-title">修改</h3>
						<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
					</div>
				<div class="modal-body" style="text-align: center;">
					<input type="" value="" id="up_id" hidden="">
					<br>
					权限名称:<input type="" value="" id="up_name">
					<br>
					分类名称:<input type="" value="" id="up_description">
					<br>
					<span id="up_demo">&nbsp</span>
				</div>
			<div class="modal-footer">
				<button class="btn btn-primary" onclick="up_action()">确定</button>
				<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

{include file="footer"}
<script>

		$(document).ready(function(){
		  $("#add").click(function(){
		  	var name=$('#name').val()
		  	var description=$('#description').val()
		  	var __token__=$('#__token__').val()
		  	$.ajax({
		  		url:"{:url('permissioncate/addAction')}",
		  		data:{
		  			name:name,
		  			description:description,
		  			__token__:__token__

		  		},
		  		type:'post',
		  		dataType:'json',
		  		success:function(res) {
		  			if (res.status=='ok'){
		  				$("#demo").html("添加成功");
		  				$("#demo").css("color","green");
		  				$('#name').val('');
		  				$('#description').val('');
		  				setTimeout(function(){
		  					$("#demo").html("");
		  				},2000);		

		  				show()
		  			}else{
		  				$("#demo").html(res.data);
		  				$("#demo").css("color","red");
		  				setTimeout(function(){
		  					$("#demo").html("");
		  				},2000);
		  				
		  			}
		  			getToken()
		  		}
		  	
		  })
	})

	show()
		  	
	});

	function getToken() {
		$.ajax({
			url:"{:url('common/commonToken')}",
			dataType:'json',
			success:function(res){
				$('#__token__').val(res.token);
			}
		})
	}

	function show() {
		$.ajax({
		  		url:"{:url('permissioncate/show')}",
		  		dataType:'json',
		  		success:function(res) {
		  			var tr=''
		  			for (var i = 0; i < res.length; i++) {
						// console.log(res)
						tr=tr+"<tr class='text-c'><td><input name='id[]' type='checkbox' value='"+res[i].id+"'></td><td>"+res[i].id+"</td><td>"+res[i].name+"</td><td>"+res[i].description+"<td class='f-14 product-brand-manage'><a style='text-decoration:none' title='编辑' onclick='modaldemo(\""+res[i].id+"\",\""+res[i].name+"\",\""+res[i].description+"\")'><i class='Hui-iconfont'>&#xe6df;</i></a> <a style='text-decoration:none' class='ml-5' title='删除' onclick='dele("+res[i].id+")'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
					}
					$(".table tbody").html(tr);
		  		}
		  	
		  })
	}

		function datadel() {
			var chk_value =[]; 
			var aa='';
			var __token__=$('#__token__').val()
      		$('input[name="id[]"]:checked').each(function(){
       		chk_value.push($(this).val()); //获取被勾选的id并放入数组中
       		 aa=chk_value.join(',');//将数组变成字符串
      		});
      		if (aa=='') {
      			alert("批量删除请至少勾选一个");
      	}else{

		var r=confirm("你确定删除吗？");
		if (r==true)
		{
		   $.ajax({
      			url:"{:url('permissioncate/del')}",
      			data:{
      				id:aa,
      				__token__:__token__
      			},
      			// traditional: true,//让ajax可以传数组
      			type:'post',
      			dataType:'json',
      			success:function (res) {
      				console.log(res);
      				if (res.status=='ok') {
      					alert("删除成功");
      					show();
      				}
      				if (res.status=='error') {
      					alert(res.data);
      				}
      				getToken()
      			}
      		})	 
		}
		else
		{
		    alert("取消删除")
		}



      		
      	}
	}
		function dele(id) {
			var __token__=$('#__token__').val()
			$.ajax({
				url:"{:url('permissioncate/delete')}",
				data:{
					id:id,
					__token__:__token__
				},
				type:'post',
				dataType:'json',
				success:function(res){
					if (res.status=="ok") {
						alert("删除成功");					
						show()
					}
					getToken()
				}
			})

		}

		function modaldemo(id,name,description){
			$("#modal-demo").modal("show")
			$("#up_id").val(id)
			$("#up_name").val(name)
			$("#up_description").val(description)

		}
		
		function up_action(){
			var id=$("#up_id").val()
			var name=$("#up_name").val()
			var description=$("#up_description").val()
			var __token__=$('#__token__').val()
			$.ajax({
				url:"{:url('permissioncate/updateAction')}",
				data:{
					id:id,
					name:name,
					description:description,
					__token__:__token__
				},
				type:'post',
				dataType:'json',
				success:function(res){
					console.log(res);
				if (res.status=='ok') {
					$('#up_demo').html('')
					$("#modal-demo").modal("hide")
					show()
				}
				if (res.status=='error') {
					$('#up_demo').html(res.data)
				}
				getToken()
			}
		})


	}




</script>

</body>
</html>
